<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stop watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
</head>
  <body>
   <h1 class="text-center">Stop Watch</h1>
   <div class="container ">
    <div class="card  mt-4" >
        <div class="time text-center mt-5">
<span id="hr" class="digit">00</span>
<span class="text">Hr</span>
<span id="min" class="digit">00</span>
<span class="text">Min</span>
<span id="sec" class="digit">00</span>
<span class="text">Sec</span>
<span id="count" class="digit">00</span>

        </div>
        <div class="buttons text-center mb-3">
            <span ><button onclick="start()"id="start" class="btn btn-success" >Start</button></span>
            <span ><button onclick="stop()"id="stop"  class="btn btn-danger">Stop</button></span>
            <span ><button onclick="reset()"id="restart" class="btn  btn-warning"> Restart</button></button></span>
        </div>
        </div>

        </div>
    </div>

   </div>
   <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
